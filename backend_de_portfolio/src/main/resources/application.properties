# Nom de l'application
spring.application.name=backend_de_portfolio

# Port du serveur
server.port=8089

# Configuration de la base de données
spring.datasource.url=jdbc:mysql://localhost:3306/myapp_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT (commenté pour l?instant)
# jwt.secret=ma-cle-secrete-super-sure-1234567890

# Logs
logging.level.org.springframework.security=DEBUG
logging.level.com.example.backend_de_portfolio=DEBUG

# Upload de fichiers
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
